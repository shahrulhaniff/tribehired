<p>posts works!</p>

<div *ngFor="let post of posts">
  [userid] {{post.userId}} <br>
  <a [routerLink]="['/posts/'+post.id]">{{post.title}}</a><br>
  {{post.body}} <br>
  <br>
  <br>


  <!-- search -->
    <div>
  <div *ngFor="let option of options">
    <input type="radio" id="{{option.id}}" [value]="option.value"  [(ngModel)]="selectedOption" [checked]="option.value === selectedOption">
    <label for="{{option.id}}">Search by {{option.value}}</label>
  </div>
        <input type="text" (keyup.enter)="search(searchText)" [(ngModel)]="searchText" class="form-control " placeholder="Search by {{selectedOption}}">
        <button (click)="search(searchText)" type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>


  <br>
  <div *ngFor="let comment of comments">
    {{comment.name}} <br>
    {{comment.email}} <br>
    {{comment.body}} <br><br>
  </div>
</div>
